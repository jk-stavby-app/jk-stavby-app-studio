<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Stavby | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base - NO pure white or black */
        body {
            background-color: #F4F6F8;
            font-family: 'Rubik', sans-serif;
            color: #0F172A;
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* STRICT: Remove all shadows and ring shadows globally for that flat premium look */
        * {
            box-shadow: none !important;
            --tw-shadow: none !important;
            --tw-ring-shadow: none !important;
        }

        /* Smooth transitions for interactive elements */
        a, button, input, select, textarea {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Focus states for accessibility */
        *:focus-visible {
            outline: 2px solid #5B9AAD;
            outline-offset: 2px;
        }

        /* Construction blueprint grid pattern */
        .blueprint-grid {
            background-color: #F4F6F8;
            background-image: 
                linear-gradient(#E2E5E9 1px, transparent 1px),
                linear-gradient(90deg, #E2E5E9 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Selection color - petrol blue accent */
        ::selection {
            background-color: #C3DFE7;
            color: #0F172A;
        }

        /* Custom scrollbar for premium feel */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #E2E5E9;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #CDD1D6;
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
